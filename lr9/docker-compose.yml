version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cinema_db
    restart: always
    environment:
      POSTGRES_USER: cinema_admin
      POSTGRES_PASSWORD: cinema_password
      POSTGRES_DB: cinema_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - cinema_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: cinema_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cinema.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cinema_network
    depends_on:
      - db

volumes:
  postgres_data:
  pgadmin_data:

networks:
  cinema_network:
    driver: bridge